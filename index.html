<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
<div class="main">
    <div class="gamecontrols">

        <div class="colorpick">
            <p>color input :</p>
            <input type="color" name="color" id="Color">
        </div>

        <div>
            <input type="range" name="range" id="GridCount" min="4" max="64" class="rangeslide">
            <div id="gridcounttext"></div>
        </div>

        <button id="clear">clear</button>





        <div>
            <label for="gridborder">show grid</label onclick=togglegrid()>
            <label for="gridborder" class="switch" onclick=togglegrid()>
                <input type="checkbox" name="random color" id="gridborder" onclick=togglegrid()>
                <span class="slider round"></span>
            </label>
        </div>


        <div>
            <label for="RandomColor">rainbow</label>
            <label for="RandomColor" class="switch">
                <input type="checkbox" name="random color" id="RandomColor">
                <span class="slider round"></span>
            </label>
        </div>


        <div>
            <label for="Eraser">eraser</label>
            <label for="Eraser" class="switch">
                <input type="checkbox" name="eraser" id="Eraser">
                <span class="slider round"></span>
            </label>
        </div>

        <div>
            <label for="Penmode">pen mode</label>
            <label for="Penmode" class="switch">
                <input type="checkbox" name="penmode" id="Penmode" >
                <span class="slider round"></span>
            </label>
        </div>

        

        <div class="footer">
            <p>created by m.j</p>
        </div>

    </div>
    <div class="game-board" id="GameBoard"></div>
   
</div> 


</body>
</html>
