<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
<div class="main">
    <div class="gamecontrols">
        <input type="color" name="color" id="Color">
        <input type="range" name="range" id="GridCount" min="4" max="64">
        <div id="gridcounttext"></div>
        <button id="clear">clear</button>
        <button id="gridborder" onclick=togglegrid()>toggle grid borders </button>
        
        <label for="RandomColor">rainbow</label>
        <input type="checkbox" name="random color" id="RandomColor">
        

        <label for="Eraser">eraser</label>
        <input type="checkbox" name="eraser" id="Eraser">

        <label for="Penmode">pen mode</label>
        <input type="checkbox" name="penmode" id="Penmode" >


        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>

        <div class="footer">
            <p>created by m.j</p>
        </div>

    </div>
    <div class="game-board" id="GameBoard"></div>
   
</div> 


</body>
</html>
